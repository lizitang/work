<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="main" style="width:900px;height: 600px;"></div>
		<!--<script src="js/jquery-3.2.1.min.js"></script>-->
		<script src= "js/echarts.min.js"></script>
		<script type="text/javascript">
			var mychart=echarts.init(document.getElementById("main"));
			var data={
						"title": "2017年6月消费情况",
						"format": "jpeg",
						"width": 300,
						"height": 200,
						"ratio": "3:2",
						"data": [
							{
								"name": "餐饮",
								"val": 0.3
							},
							{
								"name": "旅游",
								"val": 0.4
							},
							{
								"name": "送礼",
								"val": 0.2
							},
							{
								"name": "其他",
								"val": 0.1
							}
						]
					}
			console.log(data.title);
			option = {
				    title : {
				        text: data.title,
				        subtext: '纯属虚构',
				        x:'center'
				    },
				    tooltip : {
				        trigger: 'item',
				        formatter: "{a} <br/>{b} : {c} ({d}%)"
				    },
				    legend: {
				        orient: 'vertical',
				        left: 'left',
				        data: ['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
				    },
				    series : [
				        {
				            name: '访问来源',
				            type: 'pie',
				            radius : '55%',
				            center: ['50%', '60%'],
				            data:[
				                {value:335, name:'直接访问'},
				                {value:310, name:'邮件营销'},
				                {value:234, name:'联盟广告'},
				                {value:135, name:'视频广告'},
				                {value:1548, name:'搜索引擎'}
				            ],
				            itemStyle: {
				                emphasis: {
				                    shadowBlur: 10,
				                    shadowOffsetX: 0,
				                    shadowColor: 'rgba(0, 0, 0, 0.5)'
				                }
				            }
				        }
				    ]
				};
		 mychart.setOption(option);
		 var picBase64Info=mychart.getDataURL();
		 console.log(picBase64Info);
		</script>
	</body>
</html>
