<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Login</title>
		<link rel="stylesheet" href="css/dome.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">  
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</head>

	<body>
	  <div class="box">
	     <div class="cnt">
	        <div class="login_title"><img class="logo" src="img/login_logo.png"></div>
	        <hr/>
	        <div style="margin-bottom: 10px">
		      <label class="checkbox-inline" style="padding-left:0px;padding-right:10px;">
			     <input type="radio" name="optionsRadiosinline" id="optionsRadios3" value="option1">管理员
		      </label>
		      <label class="checkbox-inline" style="padding-right:10px;">
			     <input type="radio" name="optionsRadiosinline" id="optionsRadios4"  value="option2">超级管理员
		      </label>
	          <label class="checkbox-inline">
			     <input type="radio" name="optionsRadiosinline" id="optionsRadios4"  value="option3">员工
		      </label>
	        </div>
	        <div>
	           <form class="bs-example bs-example-form" role="form">
			      <div class="input-group">
				      <span class="input-group-addon"><img src="img/1_03.png" ></span>
				      <input type="text" class="form-control" placeholder="请输入您的账号">
			      </div><br>
			      <div class="input-group">
				      <span class="input-group-addon"><img src="img/suo.png"></span>
				      <input type="text" class="form-control" placeholder="请输入您的密码">
			      </div><br>
		       </form>
	        </div>
	        <div style="margin-top:10px;">
	           <input class="form-control btn btn-info" type="button" value="登录"/>
	        </div>
	     </div> 
	  </div>
	</body>
</html>
