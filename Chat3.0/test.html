<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; CHARSET=utf8" />
    <title>评论点评javascript单选，多选特效功能，标签选择网页特效</title>
    <style>
        .c{ width:100px; height:25px; line-height:25px; text-align:center; border:1px solid #eee; margin:10px; float:left; font-size:12px; cursor:pointer }
    </style>
</head>
<body huaban_screen_capture_injected="true">
<div class="c" id="c0">点我进入文本框</div>
<div class="c" id="c1">www.sucaijiayuan.com</div>
<div class="c" id="c2">素材家园</div>
<div class="c" id="c3">div css教程</div>
<div class="c" id="c4">网页特效</div>
<div class="c" id="c5">javascript特效</div>
<input id="i" type="text" style="width:720px; height:25px; border:1px solid #ccc" />
<script>
    var x=["点我进入文本框","www.sucaijiayuan.com","素材家园","div css教程","网页特效","javascript特效"];
    var y=[];
    function $(id){ return document.getElementById(id)};
    for(var i=0,m=x.length;i<m;i++){
        $("c"+i).onclick=(function(i){
            return function(){
                var s=y.join(",").indexOf(x[i]);
                if(s>=0){
                    for(var r in y){
                        if(y[r]==x[i]){y.splice(r,1)}
                    }
                }
                else{
                    y.push(x[i])
                }

                $("i").value=y.join(" ");
            }
        })(i)

    }
</script>
</body>
</html>
