<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>chat对话</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/jquery-3.1.1.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-sm-4 col-md-4 col-lg-4 content-chat">
			<div class="panel">
				<!--Heading-->
				<div class="panel-heading">
					<div class="panel-control">
							<span id="clear-chat" class="reset">Reset</span>
					</div>
					<div class="panel-control">
						<span id="inputid" class="reset">Send</span>
					</div>
					<div class="panel-control">
						<input type="text" id="idcontent" placeholder="请输入个人id读取聊天记录">
					</div>
					<h3 class="panel-title">Chat</h3>
				</div>

				<!--Widget body-->
				<div id="demo-chat-body" class="collapse in">
					<div class="nano has-scrollbar" style="height:600px">
						<div class="nano-content pad-all" tabindex="0" style="right: -17px;">
							<ul class="list-unstyled media-block" id="chat_container">
							</ul>
						</div>
						<div class="nano-pane">
							<div class="nano-slider" style="height: 141px; transform: translate(0px, 0px);"></div>
						</div>
					</div>

					<!--Widget footer-->
					<div class="panel-footer">
						<div class="row">
							<div class="col-xs-9">
								<input id="user_msg" type="text" placeholder="请输入文字" class="form-control chat-input">
							</div>
							<div class="col-xs-3">
								<button class="btn btn-primary btn-block" type="submit">Send</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-3 col-md-3 col-lg-3 content-log" style="background:#fff;height:703px;">
			<div class="panel-heading">
				<h3 class="panel-title">log正确内容</h3>
			</div>
			<!--content-log body start-->
			<div   class="nano has-scrollbar" style="height:600px">
				<div  class="content-log-window" >
					<div id="logbody" class="bot-content">
					</div>
				</div>
				<div class="nano-pane">
					<div class="nano-slider" style="height: 141px; transform: translate(0px, 0px);"></div>
				</div>
			</div>
		</div>
		<div class="col-sm-2 col-md-2 col-lg-2 content-alter" style="background:#fff;height:703px;">
			<div class="panel-heading">
				<h3 class="panel-title">修改对比</h3>
			</div>
			<div class="nano has-scrollbar" id="list3" style="height:600px">
				<div class="bot-content">
					<ul class='conversation-alter'>
					</ul>
				</div>
				<div class="nano-pane">
					<div class="nano-slider" style="height: 141px; transform: translate(0px, 0px);"></div>
				</div>
			</div>
		</div>
		<div class="col-sm-2 col-md-2 col-lg-2 content-tracking" style="background:#fff;height:703px;">
			<div class="panel-heading">
				<h3 class="panel-title">frame tracking</h3>
			</div>
			<div class="nano has-scrollbar" id = "list4" style="height:600px">
				<ul class="iframe">

				</ul>
				<div class="nano-pane">
					<div class="nano-slider" style="height: 141px; transform: translate(0px, 0px);"></div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="js/bootstrap.min.js"></script>
<script src="js/index.js"></script>
<script src="js/cookie.js"></script>
</body>
</html>
